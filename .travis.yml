language: cpp

matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - automake
        - autoconf
        - cppcheck
        - g++-4.9
        - libboost-test-dev
        - make
        - valgrind
    env:
    - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - automake
        - autoconf
        - cppcheck
        - g++-5
        - libboost-test-dev
        - make
        - valgrind
    env:
    - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - automake
        - autoconf
        - cppcheck
        - g++-6
        - libboost-test-dev
        - make
        - valgrind
    env:
    - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - automake
        - autoconf
        - cppcheck
        - g++-7
        - libboost-test-dev
        - make
        - valgrind
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.6
        packages:
        - automake
        - autoconf
        - clang-3.6
        - cppcheck
        - libboost-test-dev
        - make
        - valgrind
    env:
    - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"


before_install:
- pip install --user cpp-coveralls

script:
- cppcheck
    --enable=performance,portability,information,style,missingInclude
    .
- autoreconf -if
- ./configure
- make
- make check

after_success:
- if [[ "${CXX}" == "g++" ]]; then
    coveralls --gcov-options '\-lp';
  fi
